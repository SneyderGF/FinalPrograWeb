<div class="header-container"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

   <div class="site-name">Aula Virtual U de Lima</div>
    
   <div class="header-bar">
       
       <img border="0" alt="LOGO ULIMA" src="/imagenes/logo.png" width="50">
   
      <th:block sec:authorize="isAuthenticated()">
         Bienvenido
         <a th:href="@{/admin/usuarioInfo}" 
            th:utext="${#request.userPrincipal.name}">..</a>
         &nbsp;|&nbsp;
         <a th:href="@{/admin/logout}">Cerrar Sesion</a>
      </th:block>
      
      <th:block sec:authorize="!isAuthenticated()">
         <a th:href="@{/admin/login}">Iniciar Sesion</a>
      </th:block>
   </div>
  
</div>
